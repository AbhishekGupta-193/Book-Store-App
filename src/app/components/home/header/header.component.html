    <div class="header-left">

        <img [routerLink]="['/header/']" src="../../../../assets/Logo/BookStoreLogo.png" alt="Book Store" class="logo"
            style="cursor: pointer;">
        <h2 [routerLink]="['/header/']" class="heading" style="cursor: pointer;">Bookstore</h2>
        <div class="search-bar">
            <input matInput type="text" [(ngModel)]="searchText" (ngModelChange)="onSearch()"
                placeholder="Search for books" class="search-input">
        </div>
    </div>
    <div class="user-cart">
        <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#e8eaed">
                <path
                    d="M792-120.67 532.67-380q-30 25.33-69.64 39.67Q423.39-326 378.67-326q-108.44 0-183.56-75.17Q120-476.33 120-583.33t75.17-182.17q75.16-75.17 182.5-75.17 107.33 0 182.16 75.17 74.84 75.17 74.84 182.27 0 43.23-14 82.9-14 39.66-40.67 73l260 258.66-48 48Zm-414-272q79.17 0 134.58-55.83Q568-504.33 568-583.33q0-79-55.42-134.84Q457.17-774 378-774q-79.72 0-135.53 55.83-55.8 55.84-55.8 134.84t55.8 134.83q55.81 55.83 135.53 55.83Z" />
            </svg>
            
        </div>
        <div (click)="toggleLoginCard()">
            <img src="../../../../assets/Logo/person.svg" alt="User" class="user-avatar">
            <p class="userName">Profile</p>
        </div>
        <div [routerLink]="['/header/myCart']">
            <img src="../../../../assets/Logo/cart.svg" alt="Cart" class="cart-icon">
            <p class="cartName">Cart</p>
        </div>
    </div>
</div>

<div *ngIf="showLoginCard1" class="login-card">
    <p class="welcome">Welcome</p>
    <p class="instructions">To access account and manage orders</p>
    <button (click)="navigateToLogin()" class="login-button">LOGIN/SIGNUP</button>
    <hr style="color: #9d9d9d;">
    <div class="options">
        <div [routerLink]="['/header/myOrder']" style="display: flex;justify-content: flex-start; cursor: pointer;">
            <img src="../../../../assets/Logo/bag.png" alt="My Orders" class="option-icon" style="margin-top: 5px;">
            <p style="color: #9d9d9d; margin-left: 10px; margin-top: 8px;">My Orders</p>
        </div>
        <div [routerLink]="['/header/wishlist']" style="display: flex;justify-content: flex-start; cursor: pointer;">
            <img src="../../../../assets/Logo/wishlist.png" alt="Wishlist" class="option-icon" style="margin-top: 5px;">
            <p style="color: #9d9d9d; margin-left:10px; margin-top: 5px;">Wishlist</p>
        </div>
    </div>
</div>

<div *ngIf="showLoginCard2" class="login-card">
    <p class="welcome">Hello Poonam,</p>
    <div class="options">
        <div [routerLink]="['/header/userProfile']" style="display: flex;justify-content: flex-start;cursor: pointer;">
            <img src="../../../../assets/Logo/person.png" alt="user" class="option-icon" style="margin-top: 5px;">
            <p style="color: #9d9d9d; margin-left: 10px; margin-top: 8px;">Profile</p>
        </div>
        <div [routerLink]="['/header/myOrder']" style="display: flex;justify-content: flex-start;cursor: pointer;">
            <img src="../../../../assets/Logo/bag.png" alt="My Orders" class="option-icon" style="margin-top: 5px;">
            <p style="color: #9d9d9d; margin-left: 10px; margin-top: 8px;">My Orders</p>
        </div>
        <div [routerLink]="['/header/wishlist']" style="display: flex;justify-content: flex-start;cursor: pointer;">
            <img src="../../../../assets/Logo/wishlist.png" alt="Wishlist" class="option-icon" style="margin-top: 5px;">
            <p style="color: #9d9d9d; margin-left:10px; margin-top: 5px;">Wishlist</p>
        </div>
    </div>
    <button (click)="logoutmethod()" class="logout">Logout</button>
</div>
