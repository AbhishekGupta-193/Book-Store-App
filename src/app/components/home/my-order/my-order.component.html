
<div class="book-list">
      <!-- ONE DUMMY ORDER DATA TO SHOW -->
  <mat-card class="book-card">
    <div style="display: flex; justify-content: space-between;">
      <mat-card-header>
        <div mat-card-avatar class="book-image">
          <img src="../../../../assets/Books/Book1.png" height=90px width=70px>
        </div>
        <mat-card-title>Don't Make Me Think</mat-card-title>
        <mat-card-subtitle>by Steve Krug<p style="color: black; margin-top: 10px;"><b>Rs. 1500</b><s>Rs.2000</s></p>
          </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <b>
          <p style="float: right;  margin-top: 20px">Order Placed on May 21 2024</p>
        </b>
      </mat-card-content>
    </div>
  </mat-card>

  <!-- ORDERS DATA FROM LOCALSTORAGE -->
  <mat-card class="book-card" *ngFor="let order of myOrders">
    <div style="display: flex; justify-content: space-between;">
      <mat-card-header>
        <div mat-card-avatar class="book-image">
          <img src="../../../../assets/Books/Book2.png" height=90px width=70px>
        </div>
        <mat-card-title>{{order.product_id.bookName}}</mat-card-title>
        <mat-card-subtitle>{{order.product_id.author}}<p style="color: black; margin-top: 10px;"><b>Rs.
              {{order.product_id.discountPrice}}</b><s> Rs.{{order.product_id.price}}</s></p></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <b>
          <p style="float: right; margin-top: 20px;">Order Placed on {{formatDate(order.updatedAt)}}</p>
        </b>
      </mat-card-content>
    </div>
  </mat-card>
</div>
