<body>
    <!-- LOGIN FORM -->

    <div class="container_login" *ngIf="isLoginPage">
        <div class="left">
            <img src="../assets/loginSignup/logo_small.png">
            <h3>ONLINE BOOK SHOPPING</h3>
        </div>
        <div class="right">
            <div class="right_container">
                <div class="title">
                    <span class="login_title" (click)="goToLogin()" style="color: black;">LOGIN</span>
                    <span class="signup_title" (click)="goToSignup()"> SIGNUP</span>
                </div>
                <form class="inputs" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                    <div class="input1">
                        <mat-label>Enter Id</mat-label>
                        <input class="input_id" matInput placeholder="pat@example.com" formControlName="login_email" />
                    </div>
                    <div class="input2">
                        <mat-label>Password</mat-label>
                        <div class="password_inp">
                            <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Password*"
                                formControlName="login_password" />
                            <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </div>
                        <mat-hint>Forgot Password</mat-hint>
                    </div>
                    <button type="submit" class="loginBtn" [disabled]="!loginForm.valid">Login</button>
                </form>

                <span class="or ">OR</span>
                <div class="buttons">
                    <button class="facebookBtn">Facebook</button>
                    <button class="googleBtn">Google</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SIGNUP FORM -->

    <div class="container_signup" *ngIf="!isLoginPage">
        <div class="left">
            <img src="../assets/loginSignup/logo_small.png">
            <h3>ONLINE BOOK SHOPPING</h3>
        </div>
        <div class="right">
            <div class="right_container">
                <div class="title">
                    <span class="login_title" (click)="goToLogin()">LOGIN</span>
                    <span class="signup_title" (click)="goToSignup()" style="color: black;"> SIGNUP</span>
                </div>
                <form class="inputs" [formGroup]="signupForm" (ngSubmit)="onSignupFormSubmit()">
                    <div class="input">
                        <mat-label>Full Name</mat-label>
                        <input class="input_id" matInput placeholder="Full Name" formControlName="signup_name" />
                    </div>
                    <div class="input">
                        <mat-label>Enter Id</mat-label>
                        <input class="input_id" matInput placeholder="pat@example.com" formControlName="signup_email" />
                    </div>
                    <div class="input">
                        <mat-label>Password</mat-label>
                        <div class="password_inp">
                            <input matInput [type]="hide() ? 'password' : 'text'" placeholder="Password*"
                                formControlName="signup_password" />
                            <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </div>
                    </div>
                    <div class="input">
                        <mat-label>Mobile No</mat-label>
                        <input class="input_id" matInput placeholder="Mobile No" formControlName="signup_contact" />
                    </div>
                    <button type="submit" class="signupBtn" [disabled]="!signupForm.valid">Signup</button>
                </form>


            </div>
        </div>
    </div>
